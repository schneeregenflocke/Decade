language: cpp

dist: bionic

script:
- gcc-8 --version
- mkdir build
- cd build
- cmake ..
- cmake --build .

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
      env:
         - MATRIX_EVAL="CC=gcc-8.0 && CXX=g++-8.0"

before_install:
- eval "${MATRIX_EVAL}"
- sudo apt-get -y install libboost-all-dev 
- sudo apt-get -y install libgtk-3-dev
